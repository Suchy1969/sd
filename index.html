<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja z Pogoda</title>
</head>
<body>
    <div class="container">
        <div class="wyszukiwanie">
            <i class="fa-solid fa-location-dot">  </i>
                <input type="text" placeholder="Wpisz swoją lokalizacje">
                <button class="fa-solid fa-magnifying-glass"></button>
          
        </div>
        <div class="nie-znaleziono">
            <img src="zdjecia/not-found.png" alt="">
            <p>Niestety nie znaleźliśmy takiej lokalizacji, spróbuj jeszcze raz!</p>
        </div>

        <div class="pogoda-box">
        <img src="" >
        <p class="temperatura"></p>
        <p class="opis"></p>
        </div>
    
    <div class="pogoda-inf">
        <div class="wilgotnosc">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Wilgotność</p>
            </div>
        </div>
        <div class="wiatr">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Prędkość wiatru</p>
            </div>
        </div>
    </div>

</div>




    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</body>
</html>
